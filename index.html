<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>SignUp Form</title>
</head>
<body>
    <div class="container">
        <div class="hero">
            <div class="logo">
                <img src="./imgs/odin-lined.png" alt="Odin Project Logo">
                <h2>SignUp Form</h2>
            </div>
            <p>Photo by AltumCode on Unsplash</p>
        </div>
        <div class="form" id="data-form">
            <div class="info">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. </br> Sign up <em>now</em> to get started!</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="input-section">
                <h3>Let's do this!</h3>
                <p class="reminder">Fields with * are required</p>
                <form action="#" method="post">
                    <div class="input">
                        <label for="first-name">*first name</label>
                        <input type="text" id="first-name" name="first-name" required placeholder="Li">
                        <div id="first-name-error" class="error"></div>
                    </div>

                    <div class="input">
                        <label for="last-name">*last name</label>
                        <input type="text" id="last-name" name="last-name" required placeholder="Erin">
                        <div id="last-name-error" class="error"></div>
                    </div>

                    <div class="input">
                        <label for="email">*email</label>
                        <input type="email" id="email" name="email" required>
                        <div id="email-error" class="error"></div>
                    </div>

                    <div class="input">
                        <label for="phone">*phone number</label>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
                        <div id="phone-error" class="error"></div>
                    </div>
                    
                    <div class="input">
                        <label for="password">*password</label>
                        <input type="password" id="password" name="password" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$"
                        required>
                        <div id="password-error" class="error"></div>
                    </div>
                    
                    <div class="input">
                        <label for="password-confirm">*password confirm</label>
                        <input type="password" id="password-confirm" name="password-confirm" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$"
                        required>
                        <div id="password-confirm-error" class="error"></div>
                    </div>
                
                </form>
            </div>
            <div class="submit-section">
                <button type="submit" form="data-form">Create Account</button>
                <p>Already have an account? <a href=""><b>Log in</b></a></p>
            </div>
        </div>
    </div>
</body>
</html>
